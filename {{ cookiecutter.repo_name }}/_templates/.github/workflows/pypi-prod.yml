# Check GitHub Actions documentation at:
# https://github.com/marketplace/actions/pypi-publish
{% raw %}name: PyPI Publishing

on:
  push:
    tags:
      - 'v?[0-9]+.[0-9]+.[0-9]+'

jobs:
  deploy-prod:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/{% endraw %}{{ cookiecutter.repo_name }}{% raw %}
    permissions:
      # UPDATEME by setting up trusted publishing (https://docs.pypi.org/trusted-publishers/)
      id-token: write
    steps:
    - name: Deploy to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1{% endraw %}
