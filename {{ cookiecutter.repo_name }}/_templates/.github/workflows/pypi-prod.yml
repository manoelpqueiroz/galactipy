# Check GitHub Actions documentation at:
# https://github.com/marketplace/actions/pypi-publish
{% raw %}name: ğŸ”– Publish to PyPI

on:
  workflow_dispatch:
    inputs:
      publish:
        description: Allow publishing to PyPI in production
        required: true
        type: boolean

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    if: ${{ inputs.publish }}
    steps:
      - uses: actions/checkout@v6

      - name: ğŸ Set up Python {% endraw %}{{ cookiecutter.minimal_python_version }}{% raw %}
        uses: actions/setup-python@v6
        with:
          python-version: "{% endraw %}{{ cookiecutter.minimal_python_version }}{% raw %}"

      - name: ğŸ’½ Install poetry
        uses: snok/install-poetry@v1

      - name: ğŸ“¦ Build
        run: invoke build

      - name: ğŸ—ƒï¸ Upload Builds
        uses: actions/upload-artifact@v5
        with:
          name: prod-package-distribution
          path: dist/
          overwrite: true
          retention-days: 30

  deploy-prod:
    name: Upload Release to PyPI
    runs-on: ubuntu-latest
    needs: build
    if: ${{ inputs.publish && github.ref_type == 'tag' }}
    environment:
      # TODO Create the "production" environment in {% endraw %}{{ cookiecutter.__scm_link_url }}{% raw %}/settings/environments/new
      name: production
      url: https://pypi.org/p/{% endraw %}{{ cookiecutter.repo_name }}{% raw %}
    permissions:
      # TODO Set up trusted publishing (https://docs.pypi.org/trusted-publishers/)
      id-token: write

    steps:
      - name: ğŸ—ƒï¸ Download artifacts
        uses: actions/download-artifact@v6
        with:
          name: prod-package-distribution
          path: dist/

      - name: ğŸ“¤ Deploy to PyPI
        uses: pypa/gh-action-pypi-publish@v1.13.0
{%- endraw %}
