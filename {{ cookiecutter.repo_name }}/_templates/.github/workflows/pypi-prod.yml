# Check GitHub Actions documentation at:
# https://github.com/marketplace/actions/pypi-publish
{% raw %}name: Publish to PyPI

on:
  push:
    tags:
      - 'v?[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:
    inputs:
      publish:
        description: 'Allow publishing to PyPI in production'
        required: true
        type: boolean

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    if: ${{ inputs.publish }}
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python {% endraw %}{{ cookiecutter.minimal_python_version }}{% raw %}
      uses: actions/setup-python@v5
      with:
        python-version: "{% endraw %}{{ cookiecutter.minimal_python_version }}{% raw %}"

    - name: Install Invoke
      run: pip install invoke

    - name: Install poetry
      run: invoke poetry-download

    - name: Build
      run: invoke build

    - name: Upload Builds
      uses: actions/upload-artifact@v4
      with:
        name: prod-package-distribution
        path: dist/
        overwrite: true
        retention-days: 30

  deploy-prod:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    needs: build
    if: ${{ inputs.publish }}
    environment:
      # UPDATEME by creating the "production" environment in {% endraw %}{{ cookiecutter.__scm_link_url }}{% raw %}/settings/environments/new
      name: production
      url: https://pypi.org/p/{% endraw %}{{ cookiecutter.repo_name }}{% raw %}
    permissions:
      # UPDATEME by setting up trusted publishing (https://docs.pypi.org/trusted-publishers/)
      id-token: write
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: prod-package-distribution
        path: dist/
    - name: Deploy to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1{% endraw %}
