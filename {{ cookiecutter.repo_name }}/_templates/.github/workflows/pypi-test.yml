# https://github.com/marketplace/actions/pypi-publish
{% raw %}name: ğŸ‘¨â€ğŸ”¬ TestPyPI Publishing

on:
  push:
    tags:
      - 'v?[0-9]+.[0-9]+.[0-9]+-*'
      - 'v?[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: ğŸ Set up Python {% endraw %}{{ cookiecutter.minimal_python_version }}{% raw %}
      uses: actions/setup-python@v6
      with:
        python-version: "{% endraw %}{{ cookiecutter.minimal_python_version }}{% raw %}"

    - name: ğŸ’½ Install poetry
      uses: snok/install-poetry@v1

    - name: ğŸ“¦ Build
      run: invoke build

    - name: ğŸ—ƒï¸ Upload Builds
      uses: actions/upload-artifact@v5
      with:
        name: test-package-distribution
        path: dist/
        overwrite: true
        retention-days: 30

  deploy-test:
    name: Upload to TestPyPI
    runs-on: ubuntu-latest
    needs: build
    environment:
      # TODO Create the "development" environment in {% endraw %}{{ cookiecutter.__scm_link_url }}{% raw %}/settings/environments/new
      name: development
      url: https://test.pypi.org/p/{% endraw %}{{ cookiecutter.repo_name }}{% raw %}

    steps:
    - name: ğŸ—ƒï¸ Download artifacts
      uses: actions/download-artifact@v6
      with:
        name: test-package-distribution
        path: dist/

    - name: ğŸ“¤ Deploy to TestPyPI
      uses: pypa/gh-action-pypi-publish@v1.13.0
      with:
        # TODO Set the TESTPYPI_TOKEN variable for https://test.pypi.org in the development environment
        password: ${{ secrets.TESTPYPI_TOKEN }}
        repository-url: https://test.pypi.org/legacy/
        attestations: false{% endraw %}
