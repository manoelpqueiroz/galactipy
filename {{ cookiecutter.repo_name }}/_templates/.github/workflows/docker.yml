# Check GitHub Actions documentation at:
# https://github.com/marketplace/actions/build-and-push-docker-images
{% raw %}name: 🐳 Publish to Docker Hub

on:
  workflow_dispatch:
    inputs:
      tags:
        description: List of tags to push
        required: true
        type: string
      publish:
        description: Allow publishing to Docker Hub in production
        required: true
        type: boolean

jobs:
  docker-deploy:
    runs-on: ubuntu-latest
    if: ${{ inputs.publish && github.ref_type == 'tag' }}
    steps:
      - name: 🔓 Login to Docker Hub
        uses: docker/login-action@v3
        # TODO Create the "production" environment in {% endraw %}{{ cookiecutter.__scm_link_url }}{% raw %}/settings/environments/new
        environment: production
        with:
          # TODO Store the DOCKERHUB_USERNAME variable in the production environment
          username: ${{ vars.DOCKERHUB_USERNAME }}
          # TODO Set a Docker Hub Personal Access Token for publishing (https://docs.docker.com/security/for-developers/access-tokens/)
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ⚙️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🛫 Build and Push Image
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:Docker"
          push: true
          tags: {% endraw %}{{ cookiecutter.scm_username }}/{{ cookiecutter.repo_name }}{% raw %}:latest{% endraw %}
