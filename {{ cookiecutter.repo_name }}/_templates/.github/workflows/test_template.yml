{% raw %}# UPDATEME to suit your project's workflow
on:
  workflow_call:
    inputs:
      python-version:
        required: true
        type: string
      upload-coverage:
        required: true
        type: boolean{% endraw %}
{%- if cookiecutter.__coverage_lc == 'codacy' %}{% raw %}
    secrets:
      codacy-token:
        required: false{% endraw %}
{%- endif %}{% raw %}

jobs:
  test:
    name: Repository Checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    - name: ğŸ Set up Python ${{ inputs.python-version }}
      uses: actions/setup-python@v6.1.0
      with:
        python-version: ${{ inputs.python-version }}

    - name: ğŸ’½ Install poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-in-project: true

    - name: ğŸ«™ Set up cache
      uses: actions/cache@v4.3.0
      with:
        path: .venv
        key: venv-${{ inputs.python-version }}-${{ hashFiles('pyproject.toml') }}-${{ hashFiles('poetry.lock') }}

    - name: ğŸ“¥ Install dependencies
      run: |
        poetry install

    - name: âœ’ï¸ Run style checks
      run: |
        invoke codestyle --check
        invoke lint

    - name: â˜‘ï¸ Run tests
      run: invoke test

    - name: ğŸ‘® Run safety checks
      run: invoke security

    - name: ğŸ“¤ Upload Coverage to {% endraw %}{{ cookiecutter.coverage_service }}{% raw %}
      if: ${{ inputs.upload-coverage }}{% endraw %}
{%- if cookiecutter.__coverage_lc == 'coveralls' %}
      uses: coverallsapp/github-action@v2.3.6
{%- elif cookiecutter.__coverage_lc == 'codacy' %}{% raw %}
      uses: codacy/codacy-coverage-reporter-action@v1.3.0
      with:
        project-token: ${{ secrets.codacy-token }}
        coverage-reports: coverage.xml{% endraw %}
{%- endif %}
