name: üóíÔ∏è Starter Assignment Treatment
description: Used by {{ cookiecutter.project_name }} developers to write delivery steps for "starter-assignment" issues.
labels: [starter-assignment, sts-need-delivery-steps]
body:
  - type: markdown
    attributes:
      value: |
        > [!CAUTION]
        > :compass: For contributors writing the work item's scope:
        >
        > - Provide clear steps for resolution, following the [`CONTRIBUTING`]({{ cookiecutter.__scm_link_url }}/blob/master/CONTRIBUTING.md#fostering-an-inviting-community) guidelines. Use the HTML comments to orient yourself with the more relevant topics;
        > - Be available to follow up with further guidance once a new contributor picks this work item. Ensure issue notifications are on for you after creating this item;
        > - Check the [Responsibilities of the Reviewer]({{ cookiecutter.__scm_link_url }}/blob/master/CONTRIBUTING.md#the-responsibility-of-the-reviewer) as they provide useful information to better handle the development cycle for starter assignments;
        > - Remember your intentions and conceived solution when you wrote this item's delivery steps may not always be [clear](https://engineerinclusion.com/barriers-and-bridges-to-effective-communication/) to someone unfamiliar with the project;
        > - Use this opportunity to teach, learn and be a bridge to welcome people to our community.
        >
        > :raising_hand: For newcomers picking this work item as their first contribution:
        >
        > - Make sure to read the [`CONTRIBUTING`]({{ cookiecutter.__scm_link_url }}/blob/master/CONTRIBUTING.md) guide and the [`CODE OF CONDUCT`]({{ cookiecutter.__scm_link_url }}/blob/master/CODE_OF_CONDUCT.md) to become familiar with our procedures before you start working on the solution. If you have any questions about unclear guidelines, leave a comment so an active contributor can clarify them;
        > - Raise your hand whenever you feel stuck. While the team has put a lot of effort to make your contribution the most straightforward possible, it is always hard to account for all possible [nuances](https://engineerinclusion.com/barriers-and-bridges-to-effective-communication/) any communication brings, let alone online interactions;
        > - Understand our [submission guidelines]({{ cookiecutter.__scm_link_url }}/blob/master/CONTRIBUTING.md#speaking_head-proposing-changes-as-a-developer) before opening a Pull Request to increase the chances of your changes being merged. Access your mentor for guidance;
        > - Make sure to [track progress]({{ cookiecutter.__scm_link_url }}/blob/master/CONTRIBUTING.md#work-item-tracking) consistently to keep yourself and your mentor updated on your contribution's status. Keep communication with your mentor and development updates flowing.
  - type: markdown
    attributes:
      value: |
        ## :studio_microphone:

        This is a starter assignment designed to help you get familiar with contributing to {{ cookiecutter.project_name }}. By completing this task, you'll be able to make your first contribution to the project and set yourself up for future success.

        Please read carefully all the sections below. They have been provided by an active contributor to the project, aiming to be as easily accessible as possible for you to pick the work up.

        If you feel interested in taking on this challenge, please state so by commenting on this thread, and if you have any questions, the team will be pleased to answer them! :wink:
  - type: textarea
    attributes:
      label: üÜò Problem Statement
      description: |
        Provide:

        - A general description of what the new contributor will deliver;
        - The reasons that led to this being incorporated in the development stream;
        - The reasons why this has been officialised as a starter assignment, especially if you can explain how this relates to more complex developments the new contributor might be able to tackle in the future if the starter assignment is properly delivered.
    validations:
      required: true
  - type: textarea
    attributes:
      label: üë£ Delivery Steps
      description: |
        Provide how the new contributor will deliver the solution.

        Our recommended approach is to break the development in tasks, which will contain further detail on each building block, and then list them in the order the new contributor should deliver them here, like a recipe.

        You are free to choose how to approach writing this section, of course, but strive to make it clear so the new contributor can follow it without getting lost.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Success Criteria
      description: The delivery steps explain _how_ the solution will be delivered, but you should also brief the new contributor on _what_ will make their changes proner to being merged.
  - type: textarea
    attributes:
      label: üìö Guidance and Resources
      description: |
        If you have any tips or caveats that will further help the new contributor succeed without hiccups along the way, feel free to bring your experience as a more seasoned developer to the table.

        Additionally, provide links to any useful resources like documentation of other libraries and blog posts that might prove insightful for the new contributor during their work.
  - type: textarea
    attributes:
      label: ü´µ What We Need from You
      description: Use this section to optionally provide any orientation on behaviour, attitude and set expectations on commitment and delivery clear.
  - type: textarea
    attributes:
      label: üèûÔ∏è Building from Here
      description: |
        Boost this starter assignment's appeal and reach by providing the new contributor with additional context, like:

        - How this delivery will impact medium and long-term development;
        - Which milestones will be closer to being delivered as a result;
        - What possible next challenges the contributor could engage with if this starter assignment is completed.

        Everything is an opportunity to turn an interested newcomer into a valuable contributor to the project.
  - type: markdown
    attributes:
      value: |
        ## :mailbox_with_mail: Letter of Intent

        Should you feel interested in delivering this item after reading this treatment, signal your intent to pick it up:

        - Comment on this thread mentioning you would like to work on this starter assignment;
        - Assign the work item to you by clicking on the _"assign yourself"_ link at the right panel;
        - Read the [`CONTRIBUTING`]({{ cookiecutter.__scm_link_url }}/blob/master/CONTRIBUTING.md) guide to become familiar with our procedures before you start working on the solution.
