name: 🛠️ Request for Correction
description: Expose errors with {{ cookiecutter.project_name }} for the development team to address.
labels: [rfc, sts-need-triage]
body:
  - type: markdown
    attributes:
      value: |
        > [!IMPORTANT]
        > Please run through all items under the **`Applicant Checklist`** section and be as much detailed as you can to speed up diagnostic and solution.
        >
        > ---
        >
        > :ok: **Use this template for:**
        >
        > - Bugs and crashes;
{%- if cookiecutter.app_type == 'cli' %}
        > - Application freezes/hangs;
{%- else %}
        > - Application freezes/lagging;
        > - Faulty widgets and screen elements;
        > - Unresponsive shortcuts;
{%- endif %}
        > - Silent failures;
        > - Command interpretation flaws;
        > - Inexistent commands;
        > - Malformed outputs;
        > - Reading/writing issues;
        > - Permission issues;
        > - Deconfiguration.
        >
        > :no_good: **Refrain from using this template if:**
        >
        > - You do not feel capable of providing details and some initial direction for the development team :arrow_right: open a **`Request for Support`** first.
  - type: checkboxes
    attributes:
      label: Applicant Checklist
      description: Please check all items before proceeding.
      options:
        - label: I am using the latest version of {{ cookiecutter.project_name }};
          required: true
        - label: I am using a valid configuration file for {{ cookiecutter.project_name }};
          required: true
        - label: I have looked at the [open Pull Requests]({{ cookiecutter.__scm_link_url }}/pulls) to check if my case has not been already identified by the development team;
        - label: I have read the [`CONTRIBUTING`]({{ cookiecutter.__scm_link_url }}/blob/master/CONTRIBUTING.md#contributing-through-user-requests) guide and I have understood how to improve communication between me and the development team;
        - label: I am assured this should not be a confidential issue due to [security implications]({{ cookiecutter.__scm_link_url }}/blob/master/SECURITY.md);
        - label: I provided a concise and clear title for this discussion;
        - label: I have provided the development team the context surrounding this issue as most detailed as I possibly can;
        - label: I am confident this discussion does not fall in another category.
  - type: textarea
    attributes:
      label: Previous Queries
      description: "I have explored the [Issue Tracker]({{ cookiecutter.__scm_link_url }}/issues?q=is%3Aissue) looking for duplicates, attempting searches with the following terms:"
      placeholder: |
        - ...
        - ...
        - ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: 💬 Context
      description: |
        Provide a clear and concise description of the issue you are facing.
        Also provide everything you have attempted so far to address the issue.
  - type: textarea
    attributes:
      label: How to Reproduce
      description: If applicable, list a step-by-step attempt at replicating the situation.
  - type: textarea
    attributes:
      label: Configuration
      description: Provide your configuration file contents.
      placeholder: |
        Configuration located at:

        ~/.config/{{ cookiecutter.repo_name }}/settings.toml (Linux/MacOS)
        %USERPROFILE%\AppData\Local\{{ cookiecutter.repo_name }}\settings.toml (Windows)
    validations:
      required: true
  - type: textarea
    attributes:
      label: Log Output
      description: Provide the log file output generated after reproducing the situation.
      placeholder: |
        Log file located at:

        ~/.local/state/log/{{ cookiecutter.repo_name }}/report.log (Linux/MacOS)
        %USERPROFILE%\AppData\Local\{{ cookiecutter.repo_name }}\Logs\report.log (Windows)
    validations:
      required: true
